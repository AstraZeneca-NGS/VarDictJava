language: java
before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
jdk:
  - oraclejdk8
  - oraclejdk10
  - openjdk8
  - openjdk10
script:
  - ./gradlew test jacocoTestReport
  - ./gradlew installDist
