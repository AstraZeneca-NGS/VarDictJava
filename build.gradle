apply plugin: 'java'
apply plugin:'application'

version = '1.1'


repositories { 
    mavenCentral() 
}

targetCompatibility = "1.7"
sourceCompatibility = "1.7"


afterEvaluate {
    if(project.hasProperty("hprof")) {
        applicationDefaultJvmArgs = ["-Xrunhprof:cpu=times,depth=10", "-Xmx512m"]
    } else {
        applicationDefaultJvmArgs = ["-Xmx512m"]
    }
}


dependencies {
    compile 'commons-cli:commons-cli:1.2' 
    compile 'com.edropple.jregex:jregex:1.2_01'
    compile 'com.github.samtools:htsjdk:1.129'
    testCompile 'junit:junit:4.8.2' 
}

mainClassName = "com.astrazeneca.vardict.Main"
//mainClassName = "com.astrazeneca.vardict.PToolsExample"

javadoc {
    options.noQualifiers 'java.lang:java.io:java.util'
    options.memberLevel=JavadocMemberLevel.PACKAGE
    exclude '**/ConcurrentHashSet*'
    exclude '**/Utils*'
    exclude '**/Tuple*'
    exclude '**/Main*'
}


